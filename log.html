	<!-- Google API needed to query the source spreadsheet -->

    <script type="text/javascript">
   
		google.load("visualization", "1", {packages:["table"]});
/*    google.setOnLoadCallback(drawTable);
	  google.setOnLoadCallback(drawSumTable);
*/		
     
		<!-- This is the specific spreadsheet reference--> 
		var docKey = '18Kgqf7ys75zoOqBzc_k0KgKavGuvQk40nKOnOY5ZTAM';
		var nameKey = "'Josh'";
	
		<!-- Despite the name, what this does is get the data and hand it off to handleQueryResponse to draw -->	
    function drawTable() {
			var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheet/ccc?key=' + docKey + '&usp=drive_web#gid=0#');
      query.setQuery('select * where A contains ' + nameKey);
  		query.send(handleQueryResponse);
    }
		
 		function handleQueryResponse(response) {
  		if (response.isError()) {
    		 alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
         return;
      }

        var data = response.getDataTable();

	      /* total up hours  Note that appropriate columns are hard coded*/
				var totHours = 0;
				var devHours = 0;
				for (var i = 0; i < data.getNumberOfRows(); i++) {
          totHours = totHours + data.getValue(i,4); 
					if (data.getValue(i,2) == 'Yes') { 
					    devHours = devHours + data.getValue(i,4);
					}
        }
        /* write totals to documnet */
	     document.getElementById("totHours").innerHTML = totHours;
		   document.getElementById("devHours").innerHTML = devHours; 
	
			 /* write detail table */
 	     var table = new google.visualization.Table(document.getElementById('table_div'));
       table.draw(data, {showRowNumber: false, width: 700});
 							 
    }

   function setNameKey(){
      
			nameKey="'" + document.getElementById("names").value + "'";  
		  drawTable();
   }

  
	  </script>
